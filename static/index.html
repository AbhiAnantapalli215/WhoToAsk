<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Legal RAG App</title>
	<style>
		body { font-family: Arial, sans-serif; margin: 2em; }
		#output, #summary, #answer { white-space: pre-wrap; background: #f8f8f8; padding: 1em; border-radius: 5px; margin-top: 1em; }
		.section { margin-bottom: 2em; }
	</style>
</head>
<body>
	<h1>Legal RAG App</h1>
	<div class="section">
		<h2>1. Upload File (Image, PDF, DOCX)</h2>
		<input type="file" id="fileInput">
		<button onclick="uploadFile()">Upload</button>
		<div id="output"></div>
	</div>
	<div class="section">
		<h2>2. Summarize All Uploaded Docs</h2>
		<button onclick="summarize()">Summarize</button>
		<div id="summary"></div>
	</div>
	<div class="section">
		<h2>3. Ask a Question</h2>
		<input type="text" id="questionInput" placeholder="Type your question..." style="width:60%">
		<button onclick="askQuestion()">Ask</button>
		<div id="answer"></div>
	</div>
	<script src="app.js"></script>
</body>
</html>
